<html>
    <head>
        <title>YOUTUBE - O Novo Programador</title>
        <link rel="stylesheet" href="style.css">

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div class="topo">
            <div class="topo--container--1">
                <img class="menu--icon" src="assets/icons/menu-icon.svg" alt="menu icone">

                <img class="logo" src="assets/icons/logo.svg" alt="logo">
            </div>

            <div class="topo--container--2">
                <input type="search" class="campo--pesquisa" />
                <button class="botao--pesquisa">
                    <img src="assets/icons/lupa.svg" alt="lupa" class="icone--botao--pesquisa" />
                </button>

                <button class="voice--button">
                    <img src="assets/icons/microphone.svg" alt="microfone">
                </button>
            </div>

            <div class="topo--container--3">
                <img src="assets/icons/upload.svg" alt="upload" class="icone--container--3" />
                <img src="assets/icons/apps.svg" alt="apps" class="icone--container--3" />
                <img src="assets/icons/bell.svg" alt="bell" class="icone--container--3" />

                <div class="avatar"></div>
            </div>
        </div>

        <div class="menu">
            <nav>
                <div class="botao--menu">
                    <br/>
                    <img src="assets/icons/home.svg" alt="botao home">
                    <label class="nome--botao">Home</label>
                </div>
                <div class="botao--menu">
                    <img src="assets/icons/shorts.svg" alt="botao shorts">
                    <label class="nome--botao">Shorts</label>
                </div>
                <div class="botao--menu">
                    <img src="assets/icons/subscriptions.svg" alt="botao subscriptions">
                    <label class="nome--botao">Subscriptions</label>
                </div>
                <div class="botao--menu">
                    <img src="assets/icons/library.svg" alt="botao library">
                    <label class="nome--botao">Library</label>
                </div>
            </nav>
        </div>
    </body>
</html>
